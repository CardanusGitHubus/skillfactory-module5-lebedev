<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practice</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1>Курочка Ряба</h1>
		
		<form id="messages">

			<div class="form-group">
          		<input type="text" class="form-control var1" name="var1" placeholder="var1">
			</div>
			<div class="form-group">
          		<input type="text" class="form-control var2" name="var2" placeholder="var2">
			</div>
			<div class="form-group">
          		<input type="text" class="form-control var3" name="var3" placeholder="var3">
          	</div>
          	<div class="form-group">
          		<input type="text" class="form-control var4" name="var4" placeholder="var4">
			</div>
			<div class="form-group">
          		<input type="text" class="form-control var5" name="var5" placeholder="var5">
			</div>
			<div class="form-group">
          		<input type="text" class="form-control var6" name="var6" placeholder="var6">
			</div>
			<div class="form-group">
          		<textarea type="text" class="form-control speach" name="speach" placeholder="speach"></textarea>
        	</div>

		</form>

	    <div class="row">
	    	<div id="result" class="col col-12"></div>
	    </div>

		<div class="row">
			<div class="col col-2">
				<a id="button-create" class="btn btn-primary">Создать текст</a>
			</div>
        	
			<div class="col col-10">
				<a id="button-result" class="btn btn-primary">Замена</a>
			</div>
        </div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script-practice.js"></script>
</body>
</html>
